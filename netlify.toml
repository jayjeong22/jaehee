[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Firebase 환경 변수는 Netlify 대시보드의 Site settings > Environment variables에서 설정하세요
  # 다음 변수들을 설정해야 합니다:
  # - VITE_FIREBASE_API_KEY
  # - VITE_FIREBASE_AUTH_DOMAIN
  # - VITE_FIREBASE_PROJECT_ID
  # - VITE_FIREBASE_STORAGE_BUCKET
  # - VITE_FIREBASE_MESSAGING_SENDER_ID
  # - VITE_FIREBASE_APP_ID
  # Firebase API 키는 클라이언트 측에서 사용되므로 공개되어도 안전합니다
  # Netlify secrets scanning을 조정합니다 (빌드 출력에서 값 숨김)
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

